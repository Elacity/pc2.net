<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC2 - Access Denied</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --bg-primary: #0c0c0e;
      --bg-secondary: #1c1d22;
      --bg-card: #1c1d22;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --accent: #F0B90B;
      --accent-hover: #d4a50a;
      --error: #ef4444;
      --warning: #f59e0b;
      --border: #2a2b30;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 520px;
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .header svg {
      width: 24px;
      height: 24px;
      color: var(--error);
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    
    .message {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .wallet-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 16px;
    }
    
    .wallet-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .wallet-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .wallet-address {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      color: var(--text-primary);
      word-break: break-all;
      flex: 1;
    }
    
    .copy-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .copy-icon:hover {
      color: var(--accent);
      background: rgba(240, 185, 11, 0.1);
    }
    
    .copy-icon svg {
      width: 16px;
      height: 16px;
    }
    
    .copy-icon.copied {
      color: #22c55e;
    }
    
    /* Collapsible dropdown */
    .dropdown {
      margin-bottom: 20px;
    }
    
    .dropdown-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(245, 158, 11, 0.08);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
    }
    
    .dropdown-header:hover {
      background: rgba(245, 158, 11, 0.12);
    }
    
    .dropdown-header svg {
      width: 16px;
      height: 16px;
      color: var(--warning);
      flex-shrink: 0;
    }
    
    .dropdown-header span {
      font-size: 13px;
      font-weight: 500;
      color: var(--warning);
      flex: 1;
    }
    
    .dropdown-arrow {
      transition: transform 0.2s;
    }
    
    .dropdown.open .dropdown-arrow {
      transform: rotate(180deg);
    }
    
    .dropdown-content {
      display: none;
      padding: 12px 14px;
      background: rgba(245, 158, 11, 0.05);
      border: 1px solid rgba(245, 158, 11, 0.2);
      border-top: none;
      border-radius: 0 0 8px 8px;
      margin-top: -1px;
    }
    
    .dropdown.open .dropdown-content {
      display: block;
    }
    
    .dropdown-content p {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .dropdown-content ol {
      margin: 0 0 0 16px;
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.7;
    }
    
    .dropdown-content strong {
      color: var(--text-primary);
    }
    
    .buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      text-align: center;
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    
    .btn-primary {
      background: var(--accent);
      color: #000;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    /* Elacity Labs branding */
    .presented-by {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      backdrop-filter: blur(8px);
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      z-index: 1000;
    }
    
    .presented-by:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: translateY(-2px);
    }
    
    .presented-by span {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }
    
    .presented-by img {
      height: 16px;
      width: auto;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h1>Access Denied</h1>
      </div>
      
      <p class="message">
        Your wallet is not authorized to access this PC2 node.
      </p>
      
      <div class="wallet-box">
        <div class="wallet-label">Your Wallet</div>
        <div class="wallet-row">
          <div class="wallet-address" id="wallet-address">Loading...</div>
          <button class="copy-icon" onclick="copyWallet()" title="Copy wallet address">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="dropdown" id="help-dropdown">
        <div class="dropdown-header" onclick="toggleDropdown()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          <span>How to get access</span>
          <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="dropdown-content">
          <p>Ask the node owner to:</p>
          <ol>
            <li>Open <strong>Settings â†’ Access Control</strong></li>
            <li>Click <strong>Add Wallet</strong></li>
            <li>Paste your wallet address</li>
            <li>Select a role (Member or Admin)</li>
          </ol>
        </div>
      </div>
      
      <div class="buttons">
        <button class="btn btn-secondary" onclick="goBack()">Back</button>
        <button class="btn btn-primary" onclick="tryAgain()">Try Again</button>
      </div>
    </div>
  </div>
  
  <script>
    // Get wallet from URL params
    const params = new URLSearchParams(window.location.search);
    const wallet = params.get('wallet') || 'Unknown';
    
    document.getElementById('wallet-address').textContent = wallet;
    
    function copyWallet() {
      navigator.clipboard.writeText(wallet).then(() => {
        const btn = document.querySelector('.copy-icon');
        btn.classList.add('copied');
        btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>`;
        setTimeout(() => {
          btn.classList.remove('copied');
          btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>`;
        }, 2000);
      });
    }
    
    function toggleDropdown() {
      const dropdown = document.getElementById('help-dropdown');
      dropdown.classList.toggle('open');
    }
    
    function clearAuthState() {
      // Clear ALL cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });
      
      // Clear ALL localStorage (including Particle's state)
      localStorage.clear();
      
      // Set disconnect flag AFTER clearing - this tells particle-auth to disconnect
      localStorage.setItem('disconnect_particle', 'true');
      
      // Clear sessionStorage
      sessionStorage.clear();
      
      // Also clear indexedDB if possible (Particle may use this)
      if (window.indexedDB) {
        indexedDB.databases().then(dbs => {
          dbs.forEach(db => indexedDB.deleteDatabase(db.name));
        }).catch(() => {});
      }
    }
    
    function goBack() {
      clearAuthState();
      // Add logout param so the app knows to disconnect Particle
      window.location.href = '/?logout=true';
    }
    
    function tryAgain() {
      clearAuthState();
      // Add logout param so the app knows to disconnect Particle
      window.location.href = '/?logout=true';
    }
  </script>
  
  <a href="https://elacitylabs.com" target="_blank" rel="noopener noreferrer" class="presented-by">
    <span>Presented by</span>
    <img src="/images/elacity-labs-logo.svg" alt="Elacity Labs" onerror="this.style.display='none'">
  </a>
</body>
</html>
