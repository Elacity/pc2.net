<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px;
            width: 100%;
            max-width: 480px;
        }
        
        h1 {
            color: #1a1a2e;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        h1::before {
            content: 'üìÑ';
            font-size: 28px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .file-picker {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
            background: #f9fafb;
        }
        
        .file-picker:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .file-picker.has-file {
            border-color: #22c55e;
            background: #f0fdf4;
        }
        
        .file-picker-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .file-picker-text {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        
        .file-picker-hint {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .selected-file {
            display: none;
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }
        
        .selected-file.visible {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .selected-file-icon {
            font-size: 24px;
        }
        
        .selected-file-info {
            flex: 1;
            min-width: 0;
        }
        
        .selected-file-name {
            font-weight: 500;
            color: #166534;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .selected-file-size {
            font-size: 12px;
            color: #15803d;
        }
        
        .clear-file {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }
        
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .analyze-btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .results.visible {
            display: block;
        }
        
        .results-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .error {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            color: #dc2626;
            font-size: 14px;
        }
        
        .error.visible {
            display: block;
        }
        
        .powered-by {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: #9ca3af;
        }
        
        .powered-by span {
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <h1>File Analyzer</h1>
                <p class="subtitle">Analyze text files to get word, line, and character counts</p>
            </div>
            <button id="closeAppBtn" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #9ca3af; padding: 0; line-height: 1;" title="Close">&times;</button>
        </div>
        
        <div class="file-picker" id="filePicker">
            <div class="file-picker-icon">üìÅ</div>
            <div class="file-picker-text">Click to select a text file</div>
            <div class="file-picker-hint">Supports .txt, .md, .json, .js, .py, .rs, etc.</div>
        </div>
        
        <div class="selected-file" id="selectedFile">
            <span class="selected-file-icon">üìÑ</span>
            <div class="selected-file-info">
                <div class="selected-file-name" id="fileName">-</div>
                <div class="selected-file-size" id="fileSize">-</div>
            </div>
            <button class="clear-file" id="clearFile" title="Clear selection">‚úï</button>
        </div>
        
        <button class="analyze-btn" id="analyzeBtn" disabled>Analyze File</button>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="results" id="results">
            <div class="results-title">Analysis Results</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="wordCount">-</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lineCount">-</div>
                    <div class="stat-label">Lines</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="charCount">-</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="byteCount">-</div>
                    <div class="stat-label">Bytes</div>
                </div>
            </div>
        </div>
        
        <div class="powered-by">
            Powered by <span>PC2 WASM Runtime</span>
        </div>
    </div>
    
    <script>
        // State
        let selectedFilePath = null;
        let selectedFileData = null;
        let pendingFilePickerMsgId = null;
        let appReady = false;
        
        // Get appInstanceID from URL parameters (injected by PC2 when launching app)
        const urlParams = new URLSearchParams(window.location.search);
        // PC2/Puter passes the app instance ID as puter.app_instance_id (with underscores)
        const appInstanceID = urlParams.get('puter.app_instance_id') || 
                              urlParams.get('puter.appInstanceID') || 
                              urlParams.get('appInstanceID');
        
        console.log('[FileAnalyzer] App Instance ID:', appInstanceID);
        
        // Send READY message to parent when app loads
        function sendReadyMessage() {
            if (!appInstanceID) {
                console.warn('[FileAnalyzer] No appInstanceID found in URL');
                return;
            }
            
            const readyMessage = {
                msg: 'READY',
                appInstanceID: appInstanceID,
                env: 'app'
            };
            console.log('[FileAnalyzer] Sending READY message:', readyMessage);
            window.parent.postMessage(readyMessage, '*');
            appReady = true;
        }
        
        // Send READY on load
        sendReadyMessage();
        
        // Close button handler
        document.getElementById('closeAppBtn').addEventListener('click', () => {
            // Send exit message to parent to close the app window
            window.parent.postMessage({
                msg: 'exit',
                appInstanceID: appInstanceID,
                statusCode: 0
            }, '*');
        });
        
        // DOM elements
        const filePicker = document.getElementById('filePicker');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const clearFileBtn = document.getElementById('clearFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        
        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            results.classList.remove('visible');
        }
        
        // Hide error
        function hideError() {
            errorMessage.classList.remove('visible');
        }
        
        // Listen for messages from parent window
        window.addEventListener('message', async (event) => {
            console.log('[FileAnalyzer] Received message:', event.data);
            
            // Handle windowWillClose - MUST respond for window to close
            if (event.data.msg === 'windowWillClose') {
                console.log('[FileAnalyzer] Received windowWillClose, responding...');
                window.parent.postMessage({
                    msg: 'windowWillCloseAck',
                    original_msg_id: event.data.msg_id
                }, '*');
                return;
            }
            
            // Handle file selection response
            if (event.data.msg === 'fileOpenPicked') {
                console.log('[FileAnalyzer] File picked:', event.data);
                
                const items = event.data.items || [];
                if (items.length > 0) {
                    const file = items[0];
                    selectedFilePath = file.path;
                    selectedFileData = file;
                    
                    // Update UI
                    fileName.textContent = file.name || selectedFilePath.split('/').pop();
                    fileSize.textContent = file.size ? formatBytes(file.size) : 'Unknown size';
                    filePicker.classList.add('has-file');
                    selectedFile.classList.add('visible');
                    analyzeBtn.disabled = false;
                    results.classList.remove('visible');
                    hideError();
                }
                
                // Reset guard after a delay to prevent accidental re-triggers
                setTimeout(() => {
                    filePickerOpen = false;
                }, 1000);
            }
            
            // Handle file picker cancelled
            if (event.data.msg === 'fileOpenCancelled' || event.data.msg === 'fileOpenCanceled') {
                console.log('[FileAnalyzer] File picker cancelled');
                pendingFilePickerMsgId = null;
                
                // Reset guard after a delay
                setTimeout(() => {
                    filePickerOpen = false;
                }, 500);
            }
        });
        
        // Prevent multiple file picker requests
        let filePickerOpen = false;
        let lastPickerOpenTime = 0;
        
        // File picker click handler - opens PC2 cloud file picker
        filePicker.addEventListener('click', async (e) => {
            // Prevent event bubbling and default behavior
            e.preventDefault();
            e.stopPropagation();
            
            // Debounce - prevent rapid repeated clicks (must wait 2 seconds between opens)
            const now = Date.now();
            if (now - lastPickerOpenTime < 2000) {
                console.log('[FileAnalyzer] File picker debounce, ignoring click');
                return;
            }
            
            // Guard against multiple opens
            if (filePickerOpen) {
                console.log('[FileAnalyzer] File picker already open, ignoring click');
                return;
            }
            
            hideError();
            
            if (!appInstanceID) {
                showError('App not properly initialized. Please reopen the app.');
                return;
            }
            
            // Mark file picker as open and record time
            filePickerOpen = true;
            lastPickerOpenTime = now;
            
            // Generate unique message ID
            pendingFilePickerMsgId = 'file-picker-' + now;
            
            // Send message to parent to open file picker
            const message = {
                msg: 'showOpenFilePicker',
                appInstanceID: appInstanceID,
                env: 'app',
                options: {
                    accept: '.txt,.md,.json,.js,.ts,.py,.rs,.c,.cpp,.h,.html,.css,.xml,.yaml,.yml,.toml,.ini,.conf,.log,.csv'
                }
            };
            
            console.log('[FileAnalyzer] Sending showOpenFilePicker with appInstanceID:', appInstanceID);
            window.parent.postMessage(message, '*');
        });
        
        // Clear file selection
        clearFileBtn.addEventListener('click', () => {
            selectedFilePath = null;
            selectedFileData = null;
            filePicker.classList.remove('has-file');
            selectedFile.classList.remove('visible');
            analyzeBtn.disabled = true;
            results.classList.remove('visible');
            hideError();
        });
        
        // Get auth token from URL or cookie
        function getAuthToken() {
            // Check URL parameters first
            const token = urlParams.get('puter.auth.token') || urlParams.get('auth_token');
            if (token) return token;
            
            // Check window variables
            if (window.auth_token) return window.auth_token;
            
            // Check cookies
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'token' || name === 'auth_token') {
                    return value;
                }
            }
            
            return null;
        }
        
        // Analyze button click handler - calls PC2 API
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFilePath) return;
            
            hideError();
            analyzeBtn.disabled = true;
            analyzeBtn.classList.add('loading');
            analyzeBtn.textContent = 'Analyzing...';
            
            try {
                // Get API origin (same as parent window)
                const apiOrigin = window.location.origin;
                const authToken = getAuthToken();
                
                // Call the process-file API
                const response = await fetch(`${apiOrigin}/api/wasm/process-file`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken ? { 'Authorization': `Bearer ${authToken}` } : {})
                    },
                    body: JSON.stringify({
                        filePath: selectedFilePath,
                        operation: 'all'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update results
                    document.getElementById('wordCount').textContent = formatNumber(data.result.words);
                    document.getElementById('lineCount').textContent = formatNumber(data.result.lines);
                    document.getElementById('charCount').textContent = formatNumber(data.result.chars);
                    document.getElementById('byteCount').textContent = formatNumber(data.result.bytes);
                    
                    results.classList.add('visible');
                } else {
                    showError(data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Failed to analyze file: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('loading');
                analyzeBtn.textContent = 'Analyze File';
            }
        });
    </script>
</body>
</html>
