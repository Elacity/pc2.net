<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastos DAO Dashboard - PC2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="dao-container">
        <!-- Unified Header Bar -->
        <nav class="dao-header-bar">
            <!-- Tabs (far left) -->
            <div class="header-tabs">
                <button class="tab active" data-tab="suggestions">Suggestions</button>
                <button class="tab" data-tab="proposals">Proposals</button>
                <button class="tab" data-tab="council">Council</button>
            </div>
            
            <!-- Spacer -->
            <div class="header-spacer"></div>
            
            <!-- Stage Indicator with Progress -->
            <div class="stage-indicator-compact" id="stageCompact">
                <span class="stage-name-compact" id="stageNameCompact">Loading...</span>
                <span class="stage-time-compact" id="stageTimeCompact"></span>
                <div class="stage-progress-compact">
                    <div class="stage-progress-bar-compact" id="stageProgressBarCompact" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Refresh only -->
            <button class="icon-btn" id="refreshBtn" title="Refresh">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                </svg>
            </button>
        </nav>

        <!-- Main Content -->
        <div class="dao-content">
            <!-- Sidebar -->
            <aside class="dao-sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Status</h3>
                    <div class="filter-group" id="statusFilters">
                        <label class="filter-item active" data-status="all">
                            <span class="filter-dot all"></span>
                            All
                            <span class="filter-count" id="count-all">0</span>
                        </label>
                        <label class="filter-item" data-status="registered">
                            <span class="filter-dot registered"></span>
                            In Review
                            <span class="filter-count" id="count-registered">0</span>
                        </label>
                        <label class="filter-item" data-status="cragreed">
                            <span class="filter-dot cragreed"></span>
                            Council Agreed
                            <span class="filter-count" id="count-cragreed">0</span>
                        </label>
                        <label class="filter-item" data-status="voteragreed">
                            <span class="filter-dot voteragreed"></span>
                            Active
                            <span class="filter-count" id="count-voteragreed">0</span>
                        </label>
                        <label class="filter-item" data-status="finished">
                            <span class="filter-dot finished"></span>
                            Finished
                            <span class="filter-count" id="count-finished">0</span>
                        </label>
                        <label class="filter-item" data-status="crcanceled">
                            <span class="filter-dot rejected"></span>
                            Rejected
                            <span class="filter-count" id="count-crcanceled">0</span>
                        </label>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Type</h3>
                    <div class="filter-group" id="typeFilters">
                        <label class="filter-item active" data-type="all">
                            All Types
                        </label>
                        <label class="filter-item" data-type="normal">
                            Normal
                        </label>
                        <label class="filter-item" data-type="changeproposalowner">
                            Change Owner
                        </label>
                        <label class="filter-item" data-type="closeproposal">
                            Close Proposal
                        </label>
                        <label class="filter-item" data-type="secretarygeneral">
                            Secretary General
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Main Panel -->
            <main class="dao-main">
                <!-- Content Panels -->
                <div class="tab-content active" id="suggestions-content">
                    <!-- List Header (Desktop) -->
                    <div class="proposals-list-header suggestions-list-header" id="suggestionsListHeader">
                        <div>ID</div>
                        <div>Title</div>
                        <div>Type</div>
                        <div>Author</div>
                        <div>Date</div>
                        <div>Status</div>
                    </div>
                    <div class="proposals-list" id="suggestionsGrid">
                        <!-- Suggestions will be loaded here in list format -->
                    </div>
                    <div class="loading-container" id="suggestionsLoading">
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-track">
                                <div class="progress-bar-fill" id="suggestionsProgressBar"></div>
                            </div>
                        </div>
                        <div class="progress-text">
                            Loading... <span class="progress-percentage" id="suggestionsProgressText">0%</span>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="proposals-content">
                    <!-- List Header (Desktop) -->
                    <div class="proposals-list-header" id="proposalsListHeader">
                        <div>ID</div>
                        <div>Title</div>
                        <div>Type</div>
                        <div>Proposer</div>
                        <div>Votes</div>
                        <div>Date</div>
                        <div>Status</div>
                    </div>
                    <div class="proposals-list" id="proposalsGrid">
                        <!-- Proposals will be loaded here -->
                    </div>
                    <div class="loading-container" id="proposalsLoading">
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-track">
                                <div class="progress-bar-fill" id="proposalsProgressBar"></div>
                            </div>
                        </div>
                        <div class="progress-text">
                            Loading... <span class="progress-percentage" id="proposalsProgressText">0%</span>
                        </div>
                    </div>
                    <div class="empty-state" id="proposalsEmpty" style="display: none;">
                        <div class="empty-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="8" y="2" width="8" height="4" rx="1"/><path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/><path d="M9 12h6m-6 4h4"/></svg></div>
                        <h3>No proposals found</h3>
                        <p>Try adjusting your filters or search query</p>
                    </div>
                </div>

                <div class="tab-content" id="council-content">
                    <!-- List Header (Desktop) -->
                    <div class="proposals-list-header" id="councilListHeader">
                        <div></div>
                        <div>Name</div>
                        <div>DID</div>
                        <div>Location</div>
                        <div>Impeachment</div>
                        <div>Role</div>
                    </div>
                    <div class="proposals-list" id="councilGrid">
                        <!-- Council members will be loaded here -->
                    </div>
                    <div class="loading-container" id="councilLoading">
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-track">
                                <div class="progress-bar-fill" id="councilProgressBar"></div>
                            </div>
                        </div>
                        <div class="progress-text">
                            Loading... <span class="progress-percentage" id="councilProgressText">0%</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Proposal Detail Modal -->
        <div class="modal" id="proposalModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Proposal Details</h2>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Proposal details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Suggestion Modal -->
        <div class="modal" id="suggestionModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content suggestion-modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Create Suggestion</h2>
                    <button class="modal-close" id="closeSuggestionModal">×</button>
                </div>
                <div class="modal-body" id="suggestionModalBody">
                    <!-- Suggestion form will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Vote Modal -->
        <div class="modal" id="voteModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content vote-modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Cast Your Vote</h2>
                    <button class="modal-close" id="closeVoteModal">×</button>
                </div>
                <div class="modal-body" id="voteModalBody">
                    <!-- Vote form will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav" id="mobileNav">
            <button class="mobile-nav-item active" data-tab="suggestions">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                <span>Suggestions</span>
            </button>
            <button class="mobile-nav-item" data-tab="proposals">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span>Proposals</span>
            </button>
            <button class="mobile-nav-item" data-tab="council">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Council</span>
            </button>
        </nav>
    </div>

    <!-- Scripts (ts=1769351800 - force cache bust) -->
    <script src="js/services/cache.js?ts=1769351800"></script>
    <script src="js/services/dao-api.js?ts=1769351800"></script>
    <script src="js/services/wallet.js?ts=1769351800"></script>
    <script src="js/components/proposal-card.js?ts=1769351800"></script>
    <script src="js/components/council-card.js?ts=1769351800"></script>
    <script src="js/components/proposal-detail.js?ts=1769351800"></script>
    <script src="js/components/vote-modal.js?ts=1769351800"></script>
    <script src="js/components/suggestion-form.js?ts=1769351800"></script>
    <script src="js/components/detail-view.js?ts=1769351800"></script>
    <script src="js/app.js?ts=1769351800"></script>
</body>
</html>
