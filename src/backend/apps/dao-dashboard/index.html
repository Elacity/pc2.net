<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastos DAO Dashboard - PC2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="dao-container">
        <!-- Header -->
        <header class="dao-header">
            <div class="header-left">
                <div class="header-icon">üèõÔ∏è</div>
                <h1 class="header-title">Elastos DAO</h1>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search proposals..." id="searchInput">
                </div>
                <button class="wallet-btn" id="walletBtn" title="Connect Wallet">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                    </svg>
                    <span class="wallet-label" id="walletLabel">Connect</span>
                </button>
                <button class="header-btn" id="refreshBtn" title="Refresh">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <nav class="dao-tabs">
            <button class="tab active" data-tab="proposals">Proposals</button>
            <button class="tab" data-tab="council">Council</button>
            <button class="tab" data-tab="suggestions">Suggestions</button>
        </nav>

        <!-- Main Content -->
        <div class="dao-content">
            <!-- Sidebar -->
            <aside class="dao-sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Status</h3>
                    <div class="filter-group" id="statusFilters">
                        <label class="filter-item active" data-status="all">
                            <span class="filter-dot all"></span>
                            All
                            <span class="filter-count" id="count-all">0</span>
                        </label>
                        <label class="filter-item" data-status="registered">
                            <span class="filter-dot registered"></span>
                            In Review
                            <span class="filter-count" id="count-registered">0</span>
                        </label>
                        <label class="filter-item" data-status="cragreed">
                            <span class="filter-dot cragreed"></span>
                            Council Agreed
                            <span class="filter-count" id="count-cragreed">0</span>
                        </label>
                        <label class="filter-item" data-status="voteragreed">
                            <span class="filter-dot voteragreed"></span>
                            Active
                            <span class="filter-count" id="count-voteragreed">0</span>
                        </label>
                        <label class="filter-item" data-status="finished">
                            <span class="filter-dot finished"></span>
                            Finished
                            <span class="filter-count" id="count-finished">0</span>
                        </label>
                        <label class="filter-item" data-status="crcanceled">
                            <span class="filter-dot rejected"></span>
                            Rejected
                            <span class="filter-count" id="count-crcanceled">0</span>
                        </label>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Type</h3>
                    <div class="filter-group" id="typeFilters">
                        <label class="filter-item active" data-type="all">
                            All Types
                        </label>
                        <label class="filter-item" data-type="normal">
                            Normal
                        </label>
                        <label class="filter-item" data-type="changeproposalowner">
                            Change Owner
                        </label>
                        <label class="filter-item" data-type="closeproposal">
                            Close Proposal
                        </label>
                        <label class="filter-item" data-type="secretarygeneral">
                            Secretary General
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Main Panel -->
            <main class="dao-main">
                <!-- Governance Stage Indicator -->
                <div class="stage-indicator" id="stageIndicator">
                    <div class="stage-header">
                        <span class="stage-icon">üó≥Ô∏è</span>
                        <span class="stage-name" id="stageName">Loading...</span>
                    </div>
                    <div class="stage-details">
                        <span class="stage-block" id="stageBlock">Block: --</span>
                        <span class="stage-time" id="stageTime">--</span>
                    </div>
                    <div class="stage-progress">
                        <div class="stage-progress-bar" id="stageProgressBar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Content Panels -->
                <div class="tab-content active" id="proposals-content">
                    <div class="proposals-grid" id="proposalsGrid">
                        <!-- Proposals will be loaded here -->
                    </div>
                    <div class="loading-spinner" id="proposalsLoading">
                        <div class="spinner"></div>
                        <span>Loading proposals...</span>
                    </div>
                    <div class="empty-state" id="proposalsEmpty" style="display: none;">
                        <div class="empty-icon">üìã</div>
                        <h3>No proposals found</h3>
                        <p>Try adjusting your filters or search query</p>
                    </div>
                    <div class="pagination" id="proposalsPagination">
                        <button class="pagination-btn" id="prevPage" disabled>‚Üê Previous</button>
                        <span class="pagination-info" id="pageInfo">Page 1</span>
                        <button class="pagination-btn" id="nextPage">Next ‚Üí</button>
                    </div>
                </div>

                <div class="tab-content" id="council-content">
                    <div class="council-grid" id="councilGrid">
                        <!-- Council members will be loaded here -->
                    </div>
                    <div class="loading-spinner" id="councilLoading">
                        <div class="spinner"></div>
                        <span>Loading council members...</span>
                    </div>
                </div>

                <div class="tab-content" id="suggestions-content">
                    <div class="suggestions-grid" id="suggestionsGrid">
                        <!-- Suggestions will be loaded here -->
                    </div>
                    <div class="loading-spinner" id="suggestionsLoading">
                        <div class="spinner"></div>
                        <span>Loading suggestions...</span>
                    </div>
                </div>
            </main>
        </div>

        <!-- Proposal Detail Modal -->
        <div class="modal" id="proposalModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Proposal Details</h2>
                    <button class="modal-close" id="closeModal">√ó</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Proposal details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Vote Modal -->
        <div class="modal" id="voteModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content vote-modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Cast Your Vote</h2>
                    <button class="modal-close" id="closeVoteModal">√ó</button>
                </div>
                <div class="modal-body" id="voteModalBody">
                    <!-- Vote form will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav" id="mobileNav">
            <button class="mobile-nav-item active" data-tab="proposals">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span>Proposals</span>
            </button>
            <button class="mobile-nav-item" data-tab="council">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Council</span>
            </button>
            <button class="mobile-nav-item" data-tab="suggestions">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                <span>Suggestions</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="js/services/cache.js"></script>
    <script src="js/services/dao-api.js"></script>
    <script src="js/services/wallet.js"></script>
    <script src="js/components/proposal-card.js"></script>
    <script src="js/components/council-card.js"></script>
    <script src="js/components/proposal-detail.js"></script>
    <script src="js/components/vote-modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
